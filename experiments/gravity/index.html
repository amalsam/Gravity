<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Physics Simulation</title>

    <canvas id="simCanvas"></canvas>
    <button id="toggleUiBtn" class="toggle-ui-btn">üëÅÔ∏è</button>
